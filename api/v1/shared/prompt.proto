syntax = "proto3";

package shared.v1;

option go_package = "github.com/studyguides-com/study-guides-api/api/v1/shared;sharedv1";

message Prompt {
	string id = 1;
	string question = 2;
	string answer = 3;
	string hash = 4;
	string learn_more = 5;
	repeated string distractors = 6;
}

message PromptData {
	string question = 1;
	string answer = 2;
	string hash = 3;
	string learn_more = 4;
	repeated string distractors = 5;
}