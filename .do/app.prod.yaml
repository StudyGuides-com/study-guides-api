name: study-guides-api-prod
services:
  - name: api
    source_dir: .
    github:
      deploy_on_push: true
      repo: StudyGuides-com/study-guides-api
      branch: main
    protocol: HTTP2
    build_command: |
      go mod download
      go mod tidy
      go build -ldflags="-s -w" -o ./bin/server ./cmd/server
    run_command: ./bin/server
    environment_slug: go
    instance_count: 1
    instance_size_slug: basic-s
    health_check:
      http_path: /health
