<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/global.css" />
  </head>
  <body>
    <div class="container">
      <h1>{{.Title}}</h1>
      <div class="message">{{.Message}}</div>

      <div class="roland-image">
        <img src="/static/images/roland-phone.png" alt="Roland Phone" />
      </div>

      {{if .IsDev}}
      <div class="env-badge dev">
        <span>🚧 Dev Environment</span>
      </div>
      {{else if .IsTest}}
      <div class="env-badge test">
        <span>🧪 Test Environment</span>
      </div>
      {{else if .IsProd}}
      <div class="env-badge prod">
        <span>✅ Prod Environment</span>
      </div>
      {{else}}
      <div class="env-badge unknown">
        <span>❓ {{.Environment}} Environment</span>
      </div>
      {{end}}
    </div>
  </body>
</html>
