<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/global.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/static/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/static/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/static/site.webmanifest" />
  </head>
  <body>
    <div class="container error-page">
      <div class="roland-maintenance">
        <img
          src="/static/images/roland-maintenance.png"
          alt="Roland Maintenance"
        />
      </div>
      <h1>404</h1>
      <div class="message">{{.Message}}</div>
      <div class="path">Requested path: {{.Path}}</div>

      {{if .IsDev}}
      <div class="env-badge dev">
        <span>🚧 Dev Environment</span>
      </div>
      {{else if .IsTest}}
      <div class="env-badge test">
        <span>🧪 Test Environment</span>
      </div>
      {{else if .IsProd}}
      <div class="env-badge prod">
        <span>✅ Prod Environment</span>
      </div>
      {{else}}
      <div class="env-badge unknown">
        <span>❓ {{.Environment}} Environment</span>
      </div>
      {{end}}

      <div class="back-link">
        <a href="/">← Back to Home</a>
      </div>
    </div>
  </body>
</html>
